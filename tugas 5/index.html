<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keamanan</title>

    <style>
    input[type="checkbox"] {
        width: 20px;
        height: 20px;
        font-size: 20px;
    }
    </style>

    <script>
        function hideshow() {
            var x = document.getElementById("input");
                if (x.type === "password") {
                    x.type = "text";
                } else {
                    x.type = "password";
                }
        }
    </script>
</head>
<body>

    <label for="input">Password :</label><br>
    <input type="password" value="pw" id="input"><br></br>
    <input type="checkbox" onclick="hideshow()"> Show Password

</body>
</html>
